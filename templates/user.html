<body aria-busy="true">
<div class="text-center">

  <div class="col-xl-6 col-sm-6 mb-3" style="position:absolute;left:150px;top:200px" >
    <form method="post">
    <h2 style="display:none" >Button Pressed: {{ButtonPressed}}</h2>

  <button type="button" class="btn btn-info waves-effect waves-light" data-toggle="modal" data-target="#branch1" name="placeone" style=" border:0;border-radius: 10px;height:70px;width:500px;right:120px" value="">{{branchname1}}</button>
    </form>
  </div>

    <div class="col-xl-6 col-sm-6 mb-3" style="position:absolute;left:700px;top:200px">

    <button type="button" class="btn btn-default waves-effect waves-light" data-toggle="modal" data-target="#branch2"  name="placetwo" style="color:white; border:0;border-radius: 10px;height:70px;width:500px;right:120px " value="">{{branchname2}}</button>
      </form>
    </div>

<!--Modal: Name-->
<div class="modal fade" id="branch1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">

    <!--Content-->
    <div class="modal-content" style="position:absolute;right:-150px;width:1100px">

      <!--Body-->
      <div class="modal-body mb-0 p-0">

        <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
          <iframe name="place1" class="embed-responsive-item" src="/{{branchname1}}" allowfullscreen=""></iframe>
        </div>
      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">


        <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4 waves-effect waves-light" data-dismiss="modal" name="close">Close</button>
      </div>

    </div>
    <!--/.Content-->

  </div>
</div>
