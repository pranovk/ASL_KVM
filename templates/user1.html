.loader {
  display:none;
  position: absolute;
  left: 50%;
  top: 50%;
  z-index: 1;
  width: 150px;
  height: 150px;
  margin: -75px 0 0 -75px;
  border: 10px solid #f3f3f3;
  border-radius: 50%;
  border-top: 10px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
  animation-iteration-count: 3;
}
.loader1 {
  position: absolute;
  left: 50%;

  z-index: 1;
  width: 150px;
  height: 150px;
  margin: -75px 0 0 -75px;
  border: 10px solid #f3f3f3;
  border-radius: 50%;
  border-top: 10px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
  animation-iteration-count: 3;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Add animation to "page content" */
.animate-bottom {
  position: relative;
  -webkit-animation-name: animatebottom;
  -webkit-animation-duration: 2s;
  animation-name: animatebottom;
  animation-duration: 2s
}

@-webkit-keyframes animatebottom {
  from { bottom:-100px; opacity:0 }
  to { bottom:0px; opacity:1 }
}

@keyframes animatebottom {
  from{ bottom:-100px; opacity:0 }
  to{ bottom:0; opacity:1 }
}



</style>

    <button type="button" class="btn cancel" name="cancel" style="" onclick="close{{items[0][1]}}()">Close</button>
</div>

<script>
{% for items in list %}
  function frame{{items[0][1]}}() {
  document.getElementById("{{items[0][1]}}").style.display = "block";
  document.getElementById("loader_{{items[0][1]}}").style.display = "block";
  document.getElementById("action").click();
  setTimeout(showPage{{items[0][1]}}, 9000);
}
{% endfor %}

{% for items in list %}
  function close{{items[0][1]}}() {
  document.getElementById("{{items[0][1]}}").style.display = "none";
}
{% endfor %}
{% for items in list %}
function showPage{{items[0][1]}}() {
  document.getElementById("loader_{{items[0][1]}}").style.opacity = "0";
  document.getElementById("iframe1_{{items[0][1]}}").style.opacity = "1";
  document.getElementById("iframe2_{{items[0][1]}}").style.opacity = "1";
}
{% endfor %}
</script>
